<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/main.css" />
        <link rel="stylesheet" href="./style/media.css" />
        <title>TripGoal</title>
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <div class="header-content">
                    <a href="#!" class="header-logo">
                        <img
                            src="./images/icons/logo.svg"
                            class="header-logo_img"
                            alt="site-logo"
                        />
                    </a>

                    <div class="header-actions">
                        <nav class="header-nav">
                            <a href="#!" class="header-nav_links">Home</a>
                            <a href="#!" class="header-nav_links">About</a>

                            register

                    <div class="burger-menu">

                </div>
            </div>
        </header>

        <main>
            <!-- Banner section start -->

            <section class="banner">
                <div class="container">
                    <div class="content banner-content">
                        <div class="banner-image image-container">
                            <div class="big-img">
                                <img
                                    src="./images/images/banner-img-2.png"
                                    class="big-img_image"
                                    alt="mountains"
                                />
                            </div>
                            <div class="small-img">
                                <img
                                    src="./images/images/banner-img-1.png"
                                    class="small-img_image"
                                    alt="interier"
                                />
                            </div>
                        </div>
                        <div class="banner-info">
                            <span class="banner-info_subtitle subtitle"
                                >Book Now</span
                            >
                            <h1 class="banner-info_title">

                            </h1>

                                life? Planning to go out of the country with
                                your loved ones to have some fun and quality
                                time in a cost-effective way?
                            </p>
                            <button type="button" class="btn banner-info_btn">
                                Start Now
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Banner section end -->
        </main>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
